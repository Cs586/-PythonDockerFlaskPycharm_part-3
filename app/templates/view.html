{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ city.Sell }} - {{ city.List }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ city.Living }}</li>
        <li class="list-group-item">{{ city.Rooms }}</li>
        <li class="list-group-item">{{ city.Beds }}</li>
        <li class="list-group-item">{{ city.Baths }}</li>
        <li class="list-group-item">{{ city.Age }}</li>
        <li class="list-group-item">{{ city.Acres }}</li>
        <li class="list-group-item">{{ city.Taxes }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{city.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{city.id}}" method="post"><button type="submit" class="btn btn-danger">Save</button></form>


{% endblock %}
