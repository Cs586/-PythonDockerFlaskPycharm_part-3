{% extends "layout.html" %}
{% block content %}
<form action="/cities/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="Sell">Sell numbers</label>
            <input id="Sell" type="text" class="form-control" placeholder="Sell numbers" name="Sell">
        </div>
        <div class="col">
            <label for="List">Ranking</label>
            <input id="List" t ype="text" class="form-control" placeholder="Ranking"
                   name="List">
        </div>
        <div class="col">
            <label for="Living">Living room</label>
            <input id="Living" type="text" class="form-control" placeholder="Living room" name="Living">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="Rooms">Room numbers</label>
            <input id="Rooms" type="text" class="form-control" placeholder="Room numbers" name="Rooms">
        </div>
        <div class="col">
            <label for="Beds">Beds numbers</label>
            <input id="Beds" type="text" class="form-control" placeholder="Beds numbers" name="Beds">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Baths">Bathroom numbers</label>

            <input id="Baths" type="text" class="form-control" placeholder="Bathroom numbers"
                   name="Baths">
        </div>
        <div class="col">
            <label for="Age">Years</label>
            <input id="Age" type="text" class="form-control" placeholder="Years" name="Age">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Acres">Acres of the land</label>

            <input id="Acres" type="text" class="form-control" placeholder="Acres of the land"
                   name="Acres">
        </div>
        <div class="col">
            <label for="Taxes">Taxes of the property</label>
            <input id="Taxes" type="text" class="form-control" placeholder="Taxes of the property" name="Taxes">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Create</button>

</form>

{% endblock %}
